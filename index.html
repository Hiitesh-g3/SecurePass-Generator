<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body class="m-0 p-0 w-screen h-screen overflow-x-hidden bg-[linear-gradient(231deg,_rgba(22,6,40,1)_0%,_rgba(52,28,79,1)_50%,_rgba(88,7,125,1)_100%)]">
    <div class="w-full h-full flex justify-center items-center flex-col text-white" >
        <div class="password-generator w-90 max-w-md ">
            <h1 class="text-[#ffffff] opacity-75 uppercase text-center leading-tight tracking-[2px] text-[2rem]">Password Generator</h1>

            <div class="password-field relative password-length flex justify-between rounded-2xl bg-[#0d021d] border-b-[0.35rem] border-[var(--lt-violet2)] my-4 pt-[0.35rem]">
                <input class="py-[1.15rem] px-[1rem] w-full text-[var(--vb-yellow)] font-semibold text-2xl leading-[30px] tracking-[1px] pr-[3.25rem] border-none focus:outline-none placeholder:opacity-65 placeholder:uppercase placeholder:text-2xl placeholder:leading-tight placeholder:text-[var(--vb-yellow)] bg-transparent" readonly type="text" id="input" placeholder="Password" />
                <button class="copyBtn"><img src="./assets/icons8-copy-24.png" class=" h-6 w-6 mr-4 mb-0.5 "></button>
            </div>

            <div class="input-container w-full bg-[#0d021d] rounded-2xl p-8 border-b-[0.35rem] border-[var(--lt-violet2)] ">
                <div class="password-length flex justify-between">
                    <p class="text-white text-2xl">Password Length</p>
                    <p class="text-[var(--vb-yellow)] text-2xl" data-lengthNumber>8</p>
                </div>
    
                <div>
                    <input type="range" min="1" max="20" value="10" class="slider">
                </div>
    
                <div class="checkboxes">
                    <div class="check flex text-center my-4 gap-y-4">
                        <input type="checkbox" id="uppercase" value="uppercase" class="checkbox appearance-none w-5 h-5 border-1 border-[var(--vb-cyan)] cursor-pointer rounded-[0.35rem] checked:bg-[var(--vb-cyan)] relative" />
                        <label>Include UpperCase Letters</label>
                        <br>
                    </div>
    
                    <div class="check flex text-center my-4 gap-y-4">
                        <input type="checkbox" id="lowercase" value="lowercase" class="checkbox appearance-none w-5 h-5 border-1 border-[var(--vb-cyan)] cursor-pointer rounded-[0.35rem] checked:bg-[var(--vb-cyan)] relative" />
                        <label>Include LowerCase Letters</label>
                        <br>
                    </div>
    
                    <div class="check flex text-center my-4 gap-y-4">
                        <input type="checkbox" id="numbers" value="number" class="checkbox appearance-none w-5 h-5 border-1 border-[var(--vb-cyan)] cursor-pointer rounded-[0.35rem] checked:bg-[var(--vb-cyan)] relative"/>
                        <label>Include Numbers </label>
                        <br>
                    </div>
    
                    <div class="check flex text-center my-4 gap-y-4">
                        <input type="checkbox" id="symbols" value="symbol" class="checkbox appearance-none w-5 h-5 border-1 border-[var(--vb-cyan)] cursor-pointer rounded-[0.35rem] checked:bg-[var(--vb-cyan)] relative"/>
                        <label>Include Symbols </label>
                        <br>
                    </div>
                </div>
    
                <div class="strength-calc flex justify-between mt-7 mb-8 text-white text-2xl">
                    <p>Strength</p>
                    <div class="strength-indicator rounded-full w-6 h-6"></div> 
                </div>
    
                <div class="generateButton w-full py-4 bg-[var(--vb-violet)] text-center rounded-xl border-b-[0.35rem] border-[var(--vb-yellow)] uppercase tracking-[1px] text-[var(--vb-yellow)] font-semibold text-xl">
                    <button class="generate-btn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
